name: Pull Request CI

on:
  pull_request:
    paths-ignore:
    - 'README.md'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: ğŸ” Set up permission
        run: chmod +x gradlew
      - name: ğŸ”¨ Build debug
        run: ./gradlew assembleDebug
      - name: ğŸ› ï¸ Unit-test
        run: ./gradlew test
  static_analysis:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ• Install reviewdog
        run: sudo su -c 'wget -O - -q https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh| sh -s -- -b /usr/local/bin/ v0.10.2'
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        name: â™» Cache
        with:
          path: build/bin
          key: ${{ runner.os }}
      - name: ğŸ’™ Ktlint
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./ktlint
      - name: ğŸ’œ Detekt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./detekt
  check_aseemble:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: ğŸ” Set up permission
        run: chmod +x gradlew
      - name: ğŸ”¨ Build internal release
        run: ./gradlew assembleDebug
      - name: ğŸ”„ Upload debug apk
        uses: actions/upload-artifact@v2
        with:
          name: App.apk
          path: app/build/outputs/apk/debug/app-debug.apk
  idea_cli_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: lionzxy/idea-cli-inspector-actions@v1
        name: ğŸ’¡ Check with IDEA CLI Inspector
